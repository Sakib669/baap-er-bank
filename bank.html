<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">
            Let's get some 
            <span class="font-semibold text-green-500 ">
            Mooooney
             </span>
        !!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid gap-4 grid-cols-3 w-3/4 mx-auto">
                <div class="bg-green-500 rounded-md p-8 text-white">
                    <h4 class="text-2xl">
                        Deposit
                    </h4>
                    <h2  class="text-5xl">
                        $<span id="deposit-total">00</span>
                    </h2>
                </div>
                <div class="bg-yellow-500 rounded-md p-8 text-white">
                    <h4 class="text-2xl">
                        Withdraw
                    </h4>
                    <h2 class="text-5xl">
                        $<span id="withdraw-total">00</span>
                    </h2>
                </div>
                <div class="bg-violet-500 rounded-md p-8 text-white">
                    <h4 class="text-2xl">
                        Balance
                    </h4>
                    <h2 class="text-5xl">
                        $<span id="balance-total">1240</span>
                    </h2>
                </div>
            </div>
            
        </section>
        <!-- deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid gap-4 grid-cols-2 w-3/4 mx-auto">
                <div class="bg-fuchsia-500 rounded-md p-8 ">
                    <h4 class="text-2xl mb-4 text-white">
                        Please Deposit
                    </h4>
                        <input class="w-3/4 block mb-3 px-4 py-2 border-0 outline-0 rounded-lg" type="text" id="user-deposit" placeholder="$ Amount you want to Deposit">
                        <button id="btn-deposit" class="btn bg-green-600 px-4 py-2 rounded-lg text-white font-medium hover:bg-green-700">Deposit</button>
                </div>
                <div class="bg-indigo-500 rounded-md p-8">
                    <h4 class="text-2xl mb-4 text-white">
                        Please Withdraw
                    </h4>
                </h4>
                <input class="w-3/4 block mb-3 px-4 py-2 border-0 outline-0 rounded-lg" type="text"  id="user-widthdraw" placeholder="$ Amount you want to Withdraw">
                <button id="btn-withdraw" class="btn bg-green-600 px-4 py-2 rounded-lg text-white font-medium hover:bg-sky-600">Withdraw</button>
                </div>
            </div>
        </section>
    </main>



    <script src="js/deposit.js"></script>
    <script src="js/widthdraw.js"></script>
</body>
</html>
