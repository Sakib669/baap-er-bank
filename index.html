<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">
            Welcome to you 
            <span class="font-semibold text-green-500 ">
            Baap er Bank
             </span>
        !!!</h1>
    </header>
    <main>
        <section class="bg-green-200 rounded-xl mx-auto w-3/4 p-8 mt-12">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-3/4 block mb-3 px-4 py-2 border-0 outline-0 rounded-lg" type="email" name="" id="user-email" placeholder="Your Email">
                <input class="w-3/4 block mb-3 px-4 py-2 border-0 outline-0 rounded-lg" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="btn bg-green-400 px-4 py-2 rounded-lg text-white font-medium hover:bg-green-600">Submit</button>
            </div>
        </section>
    </main>








    <script src="js/login.js"></script>
</body>
</html>
